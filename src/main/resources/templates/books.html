<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Management - iniPerpus</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="navbar">
            <a href="/" class="navbar-brand">ðŸ“š iniPerpus</a>
            <div class="navbar-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/users" class="nav-link">Students</a>
                <a href="/lending" class="nav-link">Lending</a>
                <a href="#" class="nav-link" onclick="appLogout(event)">Logout</a>
            </div>
        </div>

        <div class="container">
            <div class="page-header">
                <h1>ðŸ“– Book Management</h1>
            </div>
            <div class="grid">
                <div class="card">
                    <h2 style="margin-bottom: 20px;">Add New Book</h2>
                    <form onsubmit="addBook(event)">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" id="bookTitle" required>
                        </div>
                        <div class="form-group">
                            <label>Author</label>
                            <input type="text" id="bookAuthor" required>
                        </div>
                        <div class="form-group">
                            <label>ISBN</label>
                            <input type="text" id="bookISBN" required>
                        </div>
                        <div class="form-group">
                            <label>Copies</label>
                            <input type="number" id="bookCopies" min="1" required>
                        </div>
                        <button type="submit">Add Book</button>
                    </form>
                </div>

                <div class="card">
                    <h2 style="margin-bottom: 20px;">Book Inventory</h2>
                    <p style="color: #6b7280; margin-bottom: 16px; font-size: 14px;">Total Books: <span id="totalBooks" style="font-weight: 600; color: #374151;">0</span></p>
                    <div style="overflow-x: auto;">
                        <table id="booksTable">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>ISBN</th>
                                    <th>Available</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="booksBody"></tbody>
                        </table>
                    </div>
                    <div id="booksPagination" style="margin-top:12px;"></div>
                </div>
            </div>
        </div>

        <!-- Edit Book Modal -->
        <div id="editBookModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000;">
            <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:32px; border-radius:12px; width:90%; max-width:450px; box-shadow:0 10px 40px rgba(0,0,0,0.3);">
                <h2 style="margin-bottom:24px; color:#333;">Edit Book</h2>
                <form onsubmit="saveBook(event)">
                    <input type="hidden" id="editBookId">
                    <div class="form-group">
                        <label style="color:#333; font-weight:500;">Title</label>
                        <input type="text" id="editBookTitle" required>
                    </div>
                    <div class="form-group">
                        <label style="color:#333; font-weight:500;">Author</label>
                        <input type="text" id="editBookAuthor" required>
                    </div>
                    <div class="form-group">
                        <label style="color:#333; font-weight:500;">ISBN</label>
                        <input type="text" id="editBookISBN">
                    </div>
                    <div class="form-group">
                        <label style="color:#333; font-weight:500;">Total Copies</label>
                        <input type="number" id="editBookCopies" min="1" required>
                    </div>
                    <div style="display:flex; gap:12px; margin-top:24px;">
                        <button type="submit" style="flex:1;">Save</button>
                        <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteConfirmModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000;">
            <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:32px; border-radius:12px; width:90%; max-width:500px; box-shadow:0 10px 40px rgba(0,0,0,0.3);">
                <h2 style="color:#333; margin-bottom:16px;">Confirm Delete</h2>
                <p style="color:#666; margin-bottom:24px; font-size:16px;">Are you sure you want to delete this book? This action cannot be undone.</p>
                <div style="display:flex; gap:12px; justify-content:flex-end;">
                    <button type="button" class="btn-cancel" onclick="cancelDelete()">Cancel</button>
                    <button type="button" class="btn-delete-confirm" onclick="confirmDelete()">Delete</button>
                </div>
            </div>
        </div>

        <!-- Logout Confirmation Modal -->
        <div id="logoutConfirmModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000;">
            <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:32px; border-radius:12px; width:90%; max-width:500px; box-shadow:0 10px 40px rgba(0,0,0,0.3);">
                <h2 style="color:#333; margin-bottom:16px;">Confirm Logout</h2>
                <p style="color:#666; margin-bottom:24px; font-size:16px;">Are you sure you want to logout?</p>
                <div style="display:flex; gap:12px; justify-content:flex-end;">
                    <button type="button" class="btn-cancel" onclick="cancelLogout()">Cancel</button>
                    <button type="button" class="btn-delete-confirm" onclick="confirmLogout()">Yes, Logout</button>
                </div>
            </div>
        </div>

        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>

        <script src="script.js"></script>
        <script>
                  // Render books on page load
                  renderBooks();
                  function appLogout(e) {
                      e.preventDefault();
                      document.getElementById('logoutConfirmModal').style.display = 'block';
                  }

                  function confirmLogout() {
                      try { sessionStorage.removeItem('isLoggedIn'); } catch (err) {}
                      document.getElementById('logoutForm').submit();
                  }

                  function cancelLogout() {
                      document.getElementById('logoutConfirmModal').style.display = 'none';
                  }
        </script>
    </body>
</html>
