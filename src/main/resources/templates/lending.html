<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lending Management - Library System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <a href="/" class="navbar-brand">ðŸ“š Library System</a>
    <div class="navbar-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/users" class="nav-link">Users</a>
      <a href="/books" class="nav-link">Books</a>
      <a href="#" class="nav-link" onclick="appLogout(event)">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="page-header">
      <h1>ðŸ”„ Lending Management</h1>
    </div>
    <div class="grid">
      <div class="card">
        <h2 style="margin-bottom: 20px;">Lend Book</h2>
        <form onsubmit="lendBook(event)">
          <div class="form-group">
            <label>Select User</label>
            <select id="lendUser" required></select>
          </div>
          <div class="form-group">
            <label>Select Book</label>
            <select id="lendBook" required></select>
          </div>
          <div class="form-group">
            <label>Due Date</label>
            <input type="date" id="lendDueDate" required>
          </div>
          <button type="submit">Lend Book</button>
        </form>
      </div>

      <div class="card">
        <h2 style="margin-bottom: 20px;">Active Loans</h2>
        <div style="overflow-x: auto;">
          <table id="lendingTable">
            <thead>
              <tr>
                <th>User</th>
                <th>Book</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="lendingBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </form>

  <script src="script.js"></script>
  <script>
    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('lendDueDate').min = today;

    // Update dropdowns and render loans on page load
    updateLendingDropdowns();
    renderLoans();
    function appLogout(e) {
      e.preventDefault();
      try { sessionStorage.removeItem('isLoggedIn'); } catch (err) {}
      document.getElementById('logoutForm').submit();
    }
  </script>
</body>
</html>
