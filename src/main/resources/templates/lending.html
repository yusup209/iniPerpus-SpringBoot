<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lending Management - iniPerpus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <a href="/" class="navbar-brand">ðŸ“š iniPerpus</a>
    <div class="navbar-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/users" class="nav-link">Students</a>
      <a href="/books" class="nav-link">Books</a>
      <a href="#" class="nav-link" onclick="appLogout(event)">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="page-header">
      <h1>ðŸ”„ Lending Management</h1>
    </div>
    <div class="grid">
      <div class="card">
        <h2 style="margin-bottom: 20px;">Lend Book</h2>
        <form>
          <div class="form-group">
            <label>Select Student</label>
            <select id="lendUser" required></select>
          </div>
          <div class="form-group">
            <label>Select Book</label>
            <select id="lendBook" required></select>
          </div>
          <div class="form-group">
            <label>Due Date</label>
            <input type="date" id="lendDueDate" required>
          </div>
          <button type="button" id="lendBookBtn">Lend Book</button>
        </form>
        <div id="lendingStatus" style="margin-top:10px;font-weight:600;"></div>
      </div>

      <div class="card">
        <h2 style="margin-bottom: 20px;">Active Loans</h2>
        <p style="color: #6b7280; margin-bottom: 16px; font-size: 14px;">Total Loans: <span id="totalLoans" style="font-weight: 600; color: #374151;">0</span></p>
        <div style="overflow-x: auto;">
          <table id="lendingTable">
            <thead>
              <tr>
                <th>User</th>
                <th>Book</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="lendingBody"></tbody>
          </table>
        </div>
        <div id="lendingPagination" style="margin-top:12px;"></div>
      </div>
    </div>
  </div>

  <!-- Logout Confirmation Modal -->
  <div id="logoutConfirmModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000;">
    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:32px; border-radius:12px; width:90%; max-width:500px; box-shadow:0 10px 40px rgba(0,0,0,0.3);">
      <h2 style="color:#333; margin-bottom:16px;">Confirm Logout</h2>
      <p style="color:#666; margin-bottom:24px; font-size:16px;">Are you sure you want to logout?</p>
      <div style="display:flex; gap:12px; justify-content:flex-end;">
        <button type="button" class="btn-cancel" onclick="cancelLogout()">Cancel</button>
        <button type="button" class="btn-delete-confirm" onclick="confirmLogout()">Yes, Logout</button>
      </div>
    </div>
  </div>

  <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </form>

  <script src="script.js"></script>
  <script>
    console.log('lending.html script block loaded');
    console.log('lendBook function exists:', typeof lendBook);
    
    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('lendDueDate').min = today;

    // Update dropdowns and render loans on page load
    updateLendingDropdowns();
    renderLoans();
    function appLogout(e) {
      e.preventDefault();
      document.getElementById('logoutConfirmModal').style.display = 'block';
    }

    function confirmLogout() {
      try { sessionStorage.removeItem('isLoggedIn'); } catch (err) {}
      document.getElementById('logoutForm').submit();
    }

    function cancelLogout() {
      document.getElementById('logoutConfirmModal').style.display = 'none';
    }
  </script>
</body>
</html>
