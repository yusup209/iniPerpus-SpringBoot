<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Presence - Library System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <a href="/" class="navbar-brand">ðŸ“š Library System</a>
    <div class="navbar-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/books" class="nav-link">Books</a>
      <a href="/lending" class="nav-link">Lending</a>
      <a href="/users" class="nav-link">Students</a>
      <a href="#" class="nav-link" onclick="appLogout(event)">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="page-header">
      <h1>ðŸ“¸ Student Presence</h1>
    </div>
    
    <div class="grid">
      <div class="card" style="text-align: center;">
        <h2 style="margin-bottom: 20px;">Camera Check-In</h2>
        
        <div style="position: relative; display: inline-block; margin-bottom: 20px;">
          <video id="video" width="640" height="480" autoplay style="border-radius: 12px; background: #000; display: block;"></video>
          <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
        </div>
        
        <div style="display: flex; gap: 12px; justify-content: center; margin-bottom: 20px;">
          <button id="startCameraBtn" onclick="startCamera()">Start Camera</button>
          <button id="checkInBtn" onclick="checkIn()" disabled>Check In</button>
        </div>
        
        <div id="result" style="padding: 20px; border-radius: 12px; margin-top: 20px; display: none;"></div>
      </div>

      <div class="card">
        <h2 style="margin-bottom: 20px;">Recent Check-Ins</h2>
        <div style="overflow-x: auto;">
          <table id="presenceTable">
            <thead>
              <tr>
                <th>Time</th>
                <th>Student ID</th>
                <th>Name</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="presenceBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </form>

  <script>
    let stream = null;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startCameraBtn');
    const checkInBtn = document.getElementById('checkInBtn');
    const resultDiv = document.getElementById('result');

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        startBtn.disabled = true;
        checkInBtn.disabled = false;
        resultDiv.style.display = 'none';
      } catch (err) {
        alert('Failed to access camera: ' + err.message);
      }
    }

    async function checkIn() {
      // Capture image from video
      ctx.drawImage(video, 0, 0, 640, 480);
      
      // Convert canvas to blob
      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('image', blob, 'capture.jpg');
        
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = '<p style="color: #667eea;">Processing...</p>';
        
        try {
          const response = await fetch('/api/presence/checkin', {
            method: 'POST',
            body: formData
          });
          
          const result = await response.json();
          
          if (result.matched) {
            resultDiv.innerHTML = `
              <p style="color: #10b981; font-size: 1.2em; font-weight: 600;">âœ“ Check-In Successful!</p>
              <p style="color: #333; margin-top: 10px;">Welcome, ${result.student_id || 'Student'}</p>
            `;
            resultDiv.style.background = 'linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%)';
          } else {
            resultDiv.innerHTML = `
              <p style="color: #ef4444; font-size: 1.2em; font-weight: 600;">âœ— Face Not Recognized</p>
              <p style="color: #666; margin-top: 10px;">Please try again or contact administrator</p>
            `;
            resultDiv.style.background = 'linear-gradient(135deg, #fee2e2 0%, #fecaca 100%)';
          }
        } catch (err) {
          resultDiv.innerHTML = `<p style="color: #ef4444;">Error: ${err.message}</p>`;
          resultDiv.style.background = 'linear-gradient(135deg, #fee2e2 0%, #fecaca 100%)';
        }
      }, 'image/jpeg');
    }

    function appLogout(e) {
      e.preventDefault();
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try { sessionStorage.removeItem('isLoggedIn'); } catch (err) {}
      document.getElementById('logoutForm').submit();
    }

    // Stop camera when leaving page
    window.addEventListener('beforeunload', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    });
  </script>
</body>
</html>
