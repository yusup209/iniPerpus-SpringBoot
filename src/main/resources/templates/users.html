<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management - Library System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <a href="/" class="navbar-brand">ðŸ“š Library System</a>
    <div class="navbar-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/books" class="nav-link">Books</a>
      <a href="/lending" class="nav-link">Lending</a>
      <a href="#" class="nav-link" onclick="appLogout(event)">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="page-header">
      <h1>ðŸ‘¥ Student Management</h1>
    </div>
    <div class="grid">
      <div class="card">
        <h2 style="margin-bottom: 20px;">Add New Student</h2>
        <form onsubmit="addStudent(event)">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="userName" required>
          </div>
          <div class="form-group">
            <label>Student ID</label>
            <input type="text" id="userEmail" required>
          </div>
          <div class="form-group">
            <label>Class</label>
            <input type="text" id="userPhone" required>
          </div>
          <button type="submit">Add User</button>
        </form>
      </div>

      <div class="card">
        <h2 style="margin-bottom: 20px;">Student List</h2>
        <p style="color: #6b7280; margin-bottom: 16px; font-size: 14px;">Total Students: <span id="totalStudents" style="font-weight: 600; color: #374151;">0</span></p>
        <div style="overflow-x: auto;">
          <table id="usersTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Student ID</th>
                <th>Class</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="usersBody"></tbody>
          </table>
        </div>
        <div id="usersPagination" style="margin-top:12px;"></div>
      </div>
    </div>
  </div>

  <!-- Edit Student Modal -->
  <div id="editStudentModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000;">
    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:32px; border-radius:12px; width:90%; max-width:450px; box-shadow:0 10px 40px rgba(0,0,0,0.3);">
      <h2 style="margin-bottom:24px; color:#333;">Edit Student</h2>
      <form onsubmit="saveStudent(event)">
        <input type="hidden" id="editStudentId">
        <div class="form-group">
          <label style="color:#333; font-weight:500;">Name</label>
          <input type="text" id="editStudentName" required>
        </div>
        <div class="form-group">
          <label style="color:#333; font-weight:500;">Student ID</label>
          <input type="text" id="editStudentStudentId" required>
        </div>
        <div class="form-group">
          <label style="color:#333; font-weight:500;">Class</label>
          <input type="text" id="editStudentClassName" required>
        </div>
        <div style="display:flex; gap:12px; margin-top:24px;">
          <button type="submit" style="flex:1;">Save</button>
          <button type="button" class="btn-cancel" onclick="closeEditStudentModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteConfirmModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000;">
    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:32px; border-radius:12px; width:90%; max-width:500px; box-shadow:0 10px 40px rgba(0,0,0,0.3);">
      <h2 style="color:#333; margin-bottom:16px;">Confirm Delete</h2>
      <p style="color:#666; margin-bottom:24px; font-size:16px;">Are you sure you want to delete this student? This action cannot be undone.</p>
      <div style="display:flex; gap:12px; justify-content:flex-end;">
        <button type="button" class="btn-cancel" onclick="cancelDeleteStudent()">Cancel</button>
        <button type="button" class="btn-delete-confirm" onclick="confirmDeleteStudent()">Delete</button>
      </div>
    </div>
  </div>

  <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </form>

  <script src="script.js"></script>
  <script>
    // Render students on page load
    renderStudents();
    function appLogout(e) {
      e.preventDefault();
      try { sessionStorage.removeItem('isLoggedIn'); } catch (err) {}
      document.getElementById('logoutForm').submit();
    }
  </script>
</body>
</html>
