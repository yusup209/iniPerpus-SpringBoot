<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management - Library System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <a href="/" class="navbar-brand">ðŸ“š Library System</a>
    <div class="navbar-links">
      <a href="/" class="nav-link">Home</a>
      <a href="/books" class="nav-link">Books</a>
      <a href="/lending" class="nav-link">Lending</a>
      <a href="#" class="nav-link" onclick="appLogout(event)">Logout</a>
    </div>
  </div>

  <div class="container">
    <div class="page-header">
      <h1>ðŸ‘¥ User Management</h1>
    </div>
    <div class="grid">
      <div class="card">
        <h2 style="margin-bottom: 20px;">Add New User</h2>
        <form onsubmit="addUser(event)">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="userName" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="userEmail" required>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="tel" id="userPhone" required>
          </div>
          <button type="submit">Add User</button>
        </form>
      </div>

      <div class="card">
        <h2 style="margin-bottom: 20px;">User List</h2>
        <div style="overflow-x: auto;">
          <table id="usersTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="usersBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </form>

  <script src="script.js"></script>
  <script>
    // Render users on page load
    renderUsers();
    function appLogout(e) {
      e.preventDefault();
      try { sessionStorage.removeItem('isLoggedIn'); } catch (err) {}
      document.getElementById('logoutForm').submit();
    }
  </script>
</body>
</html>
