<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Library Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2 class="auth-title">Welcome Back</h2>
      <p class="auth-subtitle">Sign in to continue to your library</p>
      <div th:if="${param.error}">
        <p class="error">Invalid username or password.</p>
      </div>
      <div th:if="${param.logout}">
        <p class="message">You have been logged out.</p>
      </div>

      <form action="/perform_login" th:action="@{/perform_login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
          <label>Email</label>
          <input type="text" name="username" id="loginEmail" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" id="loginPassword" required>
        </div>
        <button type="submit" style="width: 100%;">Sign In</button>
      </form>
      <div class="auth-link">
        Don't have an account? <a href="/register">Sign Up</a>
      </div>
    </div>
  </div>

  
</body>
</html>
